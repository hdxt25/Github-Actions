name: workflow commands
on:
  - push
  - pull_request

jobs:
  my-job:
    runs-on: self-hosted
    steps:
      - name: "group logging"
        run: |
          echo "::group::My Group Message"
          echo "This is Msg 1"
          echo "That is Msg 2"
          echo "::endgroup::"
      - name: "step 1"
        run: |
          echo "MY_VAL="Hello! world"" >> $GITHUB_ENV
      - name: "step 2"
        run: |
          echo "Value of MY_VAL is $MY_VAL"
      